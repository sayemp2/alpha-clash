<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center bg-contain">
        <section id="home" class="text-white flex items-center flex-col justify-center min-h-screen gap-7">
            <h1 class="text-7xl font-anton font-bold">ALPHABET CLASH</h1>
            <p class="text-base font-poppins ">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="playTheGame()" class="font-poppins btn bg-white text-black border-none">Play Now</button>
        </section>
        <section id="play-ground" class=" flex flex-col items-center pt-5 space-y-16 hidden">
            <!-- secren -->
            <div
                class="artboard artboard-horizontal phone-1  bg-[#FFFFFFB3] border-[15px] rounded-xl border-[#010313CC]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] p-4 text-white rounded-b-xl">Don't watch keyboard while playing...</p>
                </div>
                <p id="letter" class="flex justify-center items-center text-9xl font-bold  h-3/4 uppercase">Y</p>
            </div>
            <!-- Keybord -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
            </div>
            <!-- life score -->
            <div class="flex justify-between  w-1/3">
                <button
                    class="btn bg-[#894189] border-none rounded-full text-xl text-white px-6 py-3 space-x-1 hover:text-black">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span id="currentLife">5</span>
                </button>
                <button class="btn bg-[#360490] border-none rounded-full text-xl text-white px-6 py-3 space-x-1">
                    Score
                    <img src="images/score.svg" alt="">
                    <span id="currentScore">0</span>
                </button>
            </div>
        </section>
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="bg-[#FFFFFF33] p-11 rounded-3xl text-center space-y-4">
                <h1 class="font-poppins text-5xl font-bold text-white "><span>Score : </span><span>14</span></h1>
                <button class="font-poppins btn">Play Again</button>
                <p class="font-poppins text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="script/utilty.js"></script>
    <script src="script/alphaClash.js"></script>
</body>

</html>
